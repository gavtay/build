<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css style sheet -->
    <link rel="stylesheet" href="../study-buddy/styles.css">
    <title>Stubu - The Study Buddy</title>
</head>

<body>
    <!-- header for the header at top of page -->
    <header>
        <h1 id="header-logo">Stubu</h1>
        <!-- Nav for navigation (buttons to navigate) -->
        <nav id="nav-buttons">
            <button id="settings-button"><img src="../study-buddy/images/settings.png" alt="Settings cog wheel"></button>
            <button id="profile-button"><img src="../study-buddy/images/profile.png" alt="profile silhouette"></button>
        </nav>
    </header>

    <!-- main to signify it is the main content section of page -->
    <main>
        <section class="section-one">
            <div class="timer-box">
                <p class="timer">08:26</p>
            </div>
            <div class="play-button-box">
                <button class="play-pause-button">PAUSE</button>
            </div>
        </section>
    </main>

</body>
</html>
