<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css style sheet -->
    <link rel="stylesheet" href="../study-buddy/styles.css">
    <link rel="stylesheet" href="../study-buddy/timer.js">
    <title>Stubu - The Study Buddy</title>
</head>

<body>
    <!-- header for the header at top of page -->
    <div class="head-banner">
        <header>
            <h1 id="header-logo">Stubu</h1>
            <!-- Nav for navigation (buttons to navigate) -->
            <div class="container">
                <button class="nav-button"><img src="../study-buddy/images/settings.png" alt="Settings cog wheel">Settings</button>
                <button class="nav-button"><img src="../study-buddy/images/profile.png" alt="profile silhouette">Profile</button>
            </div>
        </header>
    </div>

    <!-- main to signify it is the main content section of page -->
    <main>
        <section class="section-one">
            <div class="timer-box">
                <span id="timer">00:00:00</span>
            </div>
            <div class="play-button-box">
                <button class="start-stop-button">PAUSE</button>
                <button class="reset-button">RESET</button>
            </div>
        </section>
    </main>

</body>
</html>
