<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../stubu/login.html">
    <link rel="stylesheet" href="../stubu/styles.css">
    <script src="../stubu/settings.js"></script>
    <script src="../stubu/timer.js"></script>
    <title>Stubu - The Study Buddy</title>
</head>

<body>
    <div class="head-banner">
        <header>
            <h1 id="header-logo">Stubu</h1>
            <div class="nav-container">
                <button id="settings-button" class="nav-button"><img src="../stubu/images/settings.png" alt="Settings cog wheel">Settings</button>
                <button id="login-button" class="nav-button" onclick="location.href = 'login.html'"><img src="../stubu/images/profile.png" alt="person silhouette">Login</button>
            </div>
        </header>
    </div>
    <div class="settings-bar">
        <div class="settings">
            <span id="close-settings-button" class="close-settings">
                <i class="fa fa-times"></i>
            </span>
            <div class="settings-container">
                <div class="settings-titlebox">
                    <h2 class="settings-title">Settings</h2>
                </div>
            </div>
            <div class="settings-content"></div>
            <div class="clock-container">
                <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
            </div>
            <div class="input-container">
                <div id="hours-input" style="margin: 10px;">
                    <label class="input-label">Hour: </label>
                    <input type="number" class="settings-input" id="set-hr"
                    min="0" max="23" value="0">
                </div>               
                <div id="minutes-input" style="margin: 10px;">
                    <label class="input-label">Minute: </label>
                    <input type="number" class="settings-input" id="set-min"
                    min="0" max="59" value="0">
                </div>     
            </div>
            <div class="save-timer-container">
                <button id="save-timer-btn">Save</button>
            </div>
        </div>
    </div>
    <main>
        <section class="section-one">
            <div class="timer-box">
                <span id="hr-display">00</span>:
                <span id="min-display">00</span>:
                <span id="sec-display">00</span>
            </div>
            <div class="play-button-box">
                <button id="start-stop-button">START</button>
                <button id="reset-button">RESET</button>
            </div>
        </section>
    </main>
</body>

</html>
