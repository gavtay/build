<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../study-buddy/styles.css">
    <script src="../study-buddy/profile.js"></script>
    <script src="../study-buddy/settings.js"></script>
    <title>Stubu - The Study Buddy</title>
</head>

<body>
    <!-- header for the header at top of page -->
    <div class="head-banner">
        <header>
            <h1 id="header-logo">Stubu</h1>
            <!-- Nav for navigation (buttons to navigate) -->
            <div class="container">
                <button id="settings-button" class="nav-button" onclick="settingsPop()"><img src="../study-buddy/images/settings.png" alt="Settings cog wheel">Settings</button>
                <button id="profile-button" class="nav-button"><img src="../study-buddy/images/profile.png" alt="profile silhouette">Profile</button>
            </div>
        </header>
    </div>

    <!-- Settings menu popup -->
    <div class="settingsPopup">
        <p>Hi.</p>
    </div>

    <!-- Profile bar slider -->
    <div class="profile-bar">
        <div class="profile">
            <span id="close-profile-button" class="close-profile">
                <i class="fa fa-times"></i>
            </span>
            <div class="profile-container">
                <div class="profile-titlebox">
                    <h2 class="profile-title">Profile</h2>
                </div>
            </div>
            <div class="profile-content"></div>
            <div class="profile-inputs">
                <p>Username: </p>
                <input type="text" class="profile-user">
                <p>Password: </p>
                <input type="password" class="profile-pass">
            </div>
            <div class="login-container">
                <button class="login-btn">Login</button>
            </div>
        </div>
    </div>

    <!-- Timer and main buttons -->
    <main>
        <section class="section-one">
            <div class="timer-box">
                <span id="timer">00:00:00</span>
            </div>
            <div class="play-button-box">
                <button class="start-stop-button">PAUSE</button>
                <button class="reset-button">RESET</button>
            </div>
        </section>
    </main>
</body>

</html>
