<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../study-buddy/login.html">
    <link rel="stylesheet" href="../study-buddy/styles.css">
    <script src="../study-buddy/profile.js"></script>
    <script src="../study-buddy/settings.js"></script>
    <script src="../study-buddy/timer.js"></script>
    <title>Stubu - The Study Buddy</title>
</head>

<body>
    <!-- header for the header at top of page -->
    <div class="head-banner">
        <header>
            <h1 id="header-logo">Stubu</h1>
            <!-- Nav for navigation (buttons to navigate) -->
            <div class="nav-container">
                <button id="settings-button" class="nav-button"><img src="../study-buddy/images/settings.png" alt="Settings cog wheel">Settings</button>
                <button id="login-button" class="nav-button"><img src="../study-buddy/images/profile.png" alt="person silhouette">Login</button>
            </div>
        </header>
    </div>

    <!-- Settings menu popup -->
    <!-- Add a slider button for water and posture reminder with input -->
    <div class="settings-bar">
        <div class="settings">
            <!-- x icon -->
            <span id="close-settings-button" class="close-settings">
                <i class="fa fa-times"></i>
            </span>
            <div class="settings-container">
                <div class="settings-titlebox">
                    <h2 class="settings-title">Settings</h2>
                </div>
            </div>
            <div class="settings-content"></div>
            <!-- clock icon -->
            <div class="clock-container">
                <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
            </div>
            <div class="input-container">
                <div id="hours-input" style="margin: 10px;">
                    <label class="input-label">Hours</label>
                    <input type="number" class="settings-input" id="set-hr"
                    min="0" max="23" value="0">
                </div>               
                <div id="minutes-input" style="margin: 10px;">
                    <label class="input-label">Minutes</label>
                    <input type="number" class="settings-input" id="set-min"
                    min="0" max="59" value="0">
                </div>     
                <div id="seconds-input" style="margin: 10px;">
                    <label class="input-label">Seconds</label>
                    <input type="number" class="settings-input" id="set-sec"
                    min="0" max="59" value="0">
                </div>
            </div>
            <!-- water icon -->
            <div class="water-posture-icons">
                <i class="fa fa-tint fa-2x" aria-hidden="true"></i>
                <i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i>
            </div>
            <div class="water-posture-cont">
                <div class="water-posture-containers">
                    <button class="water-posture-buttons" id="water-btn">Water</button>
                    <button class="water-posture-buttons" id="posture-btn">Posture</button>
                </div>
                <div class="wat-post-inp-cont">
                    <input type="number" class="water-posture-inputs" id="water-input" placeholder="Minutes">
                    <input type="number" class="water-posture-inputs" id="posture-input" placeholder="Minutes">
                </div>
            </div>
            <div class="save-timer-container">
                <button id="save-timer-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Timer and main buttons -->
    <main>
        <section class="section-one">
            <div class="timer-box">
                <span id="hr-display">00</span>:
                <span id="min-display">00</span>:
                <span id="sec-display">00</span>
            </div>
            <div class="play-button-box">
                <button id="start-stop-button">START</button>
                <button id="reset-button">RESET</button>
            </div>
        </section>
    </main>
</body>

</html>
