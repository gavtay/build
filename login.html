<!-- Create html for login page for stubu -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../study-buddy/login.css">
    <title>Stubu - Login</title>
</head>
<body>
    <main class="box">
        <form action="">
            <div class="title-container">
                <div class="title">
                    <h1>Sign in</h1>
                </div>
                <div class="title-description">
                    <p>Sign in with your username and password</p>
                </div>
            </div>
            <section class="sign-in container">
                <div class="user-container">
                    <label class="signin-label">Your username</label>
                    <input class="signin-input" id="user-input">
                </div>
                <div class="pass-container">
                    <lable class="signin-label">Your password</label>
                    <input class="signin-input" id="pass-input">
                </div>
            </section>
            <div class="rem-for-container">
                <input type="checkbox" id="rem-btn">
                <label for="rem-btn">Remember me</label>
                <a href="">Forgot password?</a>
            </div>
            <div class="login-btn-container">
                <button id="login-btn">Login</button>
            </div>
            <div class="register-container">
                <div id="register">
                    <p>New to Stubu? <a href="">Register here</a></p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
